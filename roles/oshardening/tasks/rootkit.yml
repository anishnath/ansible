---
- name: install the rkHunter,CheckrootKit, Clamv Antivirus
  package:
    name: "{{ item }}"
    state: latest
    force: yes
  with_items:
    - clamav
    - rkhunter
    - chkrootkit
    - clamav-daemon
    - at
  when: ansible_os_family == 'Debian'

- name: install the rkHunter,CheckrootKit, Clamv Antivirus
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - epel-release
    - clamav
    - rkhunter
    - chkrootkit
    - clamav-daemon
    - at
  when: ansible_os_family == 'RedHat'

- name: Run Clamv Once in a Week
  at:
    command: "clamscan -i /tmp | mail anish@packtpub.com"
    count: 1
    units: weeks