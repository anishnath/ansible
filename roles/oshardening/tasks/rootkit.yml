---
- name: install the rkHunter,CheckrootKit, Clamv Antivirus version of ntpdate
  package:
    name: "{{ item }}"
    state: latest
    force: yes
  with_items:
    - clamav
    - rkhunter
    - chkrootkitchkroot
    - clamav-daemon

 - name:
    at:
    command: "clamscan -i /tmp | mail anish@packtpub.com"
    count: 1
    units: weeks